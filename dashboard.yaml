apiVersion: v1
kind: ReplicationController
metadata:
  name: dashboard
  namespace: waziup
  labels:
    name: dashboard
spec:
  replicas: 1 
  template:
    metadata:
      name: dashboard
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: waziup/dashboard:latest
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_ADMIN_USER
          value: admin
        - name: REACT_APP_ADMIN_PASS
          value: <password>
        - name: REACT_APP_KC_URL
          value: http://aam.waziup.io/auth


---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: dashboard
  name: dashboard
  namespace: waziup
spec:
  type: NodePort
  ports:
    - port: 3000
      nodePort: 32005
  selector:
    app: dashboard
